<!DOCTYPE html>
<html>
<head>
	<title>11</title>
</head>
<body>
<script type="text/javascript">
	"use strict";

	printTable(5, 6);

	function printTable(row, col) {
		var alphabet = "абвгдеєжзиіїйклмнопрстуфхцчшщьюя",
			pos = 0, 
			i = 0,
			j = 0,
			table, tr, td, letter;

		table = document.createElement("TABLE");

		for (i; i < row; i++) {
			tr = document.createElement("TR");
			table.appendChild(tr);
			for (j; j < col; j++) {
				pos = Math.floor((Math.random() * 31) + 1);
				letter = document.createTextNode(alphabet.charAt(pos));
				td = document.createElement("TD");
				td.style.backgroundColor = getRandomColor();
				td.appendChild(letter);
				tr.appendChild(td);
			}
			j = 0;
		}

		document.body.appendChild(table);
	}

	function getRandomColor() {
	    var letters = '0123456789ABCDEF';
	    var color = '#';
	    for (var i = 0; i < 6; i++ ) {
	        color += letters.charAt(Math.floor(Math.random() * 16));
	    }
	    return color;
	}
</script>
</body>
</html>
