<!DOCTYPE html>
<html>
<head>
	<title>11</title>
	<style>
		#graph {
			display: flex;
			flex-flow: row nowrap;
			justify-content: flex-start;
			align-items: flex-end;

			height: 300px;
			background-color: lightgrey;
		}
		.item {
			text-align: center;
			margin: 0 2px;
		}
	</style>
</head>
<body>

<div id="graph" class="container"></div>

<script type="text/javascript">
	"use strict";

	var arr = [2,4,6,4,7,9,3,6,4,7,5,9,0,8,9,6,2,8,3,5,0];

	showGraph(arr);

	function showGraph(arr) {
		var maxVal, coef, colWidth, arrLen, container, i = 0;

		maxVal = Math.max(...arr);
		coef = Math.floor(300/maxVal);
		arrLen = arr.length;
		colWidth = 100/arrLen;
		container = document.getElementById("graph");

		for (i; i < arrLen; i++) {
			var div = document.createElement("div");
			div.className = "item";
			div.style.height = coef * arr[i] +"px";
			div.style.width = colWidth+"%";
			div.style.backgroundColor = getRandomColor();
			var label = document.createTextNode(arr[i]);
			div.appendChild(label);
			container.appendChild(div);
		}
	}

	function getRandomColor() {
	    var letters = '0123456789ABCDEF';
	    var color = '#';
	    for (var i = 0; i < 6; i++ ) {
	        color += letters.charAt(Math.floor(Math.random() * 16));
	    }
	    return color;
	}
</script>
</body>
</html>
