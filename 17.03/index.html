<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>

<table id="list">
    <tr>
        <td><input id="add-new-task" type="text"></td>
    </tr>
</table>

<div>
    <button id="task-active">Active</button>
    <button id="task-done">Done</button>
    <button id="task-all">All</button>
    <button onclick="removeAllTasks()">Remove all</button>
    <button onclick="changeState('done')">Check as Done</button>
    <button onclick="changeState('active')">Check as Active</button>
</div>

<script src="script.js"></script>
</body>
</html>
